<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
      <div class="panel panel-primary" style="height: 500px;overflow-y: scroll;overflow-x: hidden">
    
        <hr>
       <div *ngFor="let value of history">
         
         
      <div *ngIf="value.bought_from == currentUser"class="panel-body" style="border-radius: 10px">
    <div appSelected  class="row">
        <div class="col-lg-2 col-md-2 col-xs-6 col-sm-2">
          <div *ngFor="let i of itemList">
            <div *ngIf="value.itemname==i.itemname">
                <img width="80" height="60" [src]="i.image">
            </div>

          </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-6 col-xs-6">
        Item: {{value.itemname}}<br>Price: {{value.itemprice}} INR<br><b>Sold-To: {{value.sold_to}}</b><br>
        
      </div>
      
    </div>
  <hr>
      </div>
      
      <div *ngIf="value.sold_to == currentUser" class="panel-body" style="border-radius: 10px">
    

          <div appSelected class="row">
              <div class="col-lg-2 col-md-2 col-xs-6 col-sm-2">
                <div *ngFor="let i of itemList">
                  <div *ngIf="value.itemname==i.itemname">
                      <img width="80" height="60" [src]="i.image">
                  </div>
      
                </div>
              </div>
              <div class="col-lg-10 col-md-10 col-sm-6 col-xs-6">
                  Item: {{value.itemname}}<br>Price: {{value.itemprice}} INR<br><b>Bought-From: {{value.bought_from}}</b><br>
             
            </div>
          </div>


          <hr>  
         
        </div>
      
    
        
      </div>
  
  
  
    </div>
  </div>
   
   
  </div>
